<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter">
    <h2>üå°Ô∏è Temperature Converter</h2>
    
    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
      <option value="R">Rankine</option>
    </select>
    
    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
      <option value="R">Rankine</option>
    </select>
    
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />
    
    <button onclick="convert()">Convert</button>
    
    <label for="result">Result:</label>
    <input type="text" id="result" readonly />
  </div>

  <script>
    function convert() {
      let fromUnit = document.getElementById('fromUnit').value;
      let toUnit = document.getElementById('toUnit').value;
      let temperature = parseFloat(document.getElementById('temperature').value);

      let convertedValue;
      let resultUnit;

      switch (fromUnit) {
        case 'C':
          if (toUnit === 'F') convertedValue = (temperature * 9/5) + 32;
          else if (toUnit === 'K') convertedValue = temperature + 273.15;
          else if (toUnit === 'R') convertedValue = (temperature + 273.15) * 9/5;
          else convertedValue = temperature;
          resultUnit = toUnit;
          break;

        case 'F':
          if (toUnit === 'C') convertedValue = (temperature - 32) * 5/9;
          else if (toUnit === 'K') convertedValue = (temperature - 32) * 5/9 + 273.15;
          else if (toUnit === 'R') convertedValue = temperature + 459.67;
          else convertedValue = temperature;
          resultUnit = toUnit;
          break;

        case 'K':
          if (toUnit === 'C') convertedValue = temperature - 273.15;
          else if (toUnit === 'F') convertedValue = (temperature - 273.15) * 9/5 + 32;
          else if (toUnit === 'R') convertedValue = temperature * 9/5;
          else convertedValue = temperature;
          resultUnit = toUnit;
          break;

        case 'R':
          if (toUnit === 'C') convertedValue = (temperature - 491.67) * 5/9;
          else if (toUnit === 'F') convertedValue = temperature - 459.67;
          else if (toUnit === 'K') convertedValue = temperature * 5/9;
          else convertedValue = temperature;
          resultUnit = toUnit;
          break;
      }

      document.getElementById('result').value = `${convertedValue.toFixed(2)} ${resultUnit}`;
    }
  </script>
</body>
</html>
